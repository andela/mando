<section>
  <div class="modal-header">
    <h3 class="modal-title">
    Amount
    </h3>
  </div>
  <div class="modal-body">
    <input type="number" data-ng-model="deposit.amount">
  </div>
  <div class="modal-footer">
    <button ng-click="cancel()">Cancel</button>
    <button ng-click="ok(deposit)" ng-disabled="disable">Save</button>
  </div>
</section>
