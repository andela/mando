
<section ng-show="isDistributor">
  <div>
    <p>ALL DISTRIBUTION DETAILS</p>
    <div class="table-responsive">
      <table class="table table-bordered">
        <tt>
          <th>Date</th>
          <th>Description</th>
          <th>Transaction Type</th>
          <th>Amount</th>
          <th>Authorized by</th>
          <th>Balance</th>
        </tt>
        <tr ng-repeat="transaction in journal">
          <td>{{transaction.effective_at | date}}</td>
          <td>{{transaction.description.description}}</td>
          <td>{{transaction.value.type}}</td>
          <td>{{transaction.value.amount}}</td>
          <td>{{transaction.description.name}}</td>
          <td>{{transaction.balance.value.amount}}</td>
        </tr>
      </table>
    </div>
  </div>
