<section class="container margin-btm-md">
  <h3 class="title_margin">DISTRIBUTE MONEY</h3>
  <table class="table table-bordered">
    <tt>
      <th>Credit User Account</th>
      <th>Account Balance</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
    </tt>
    <tr ng-repeat="user in users | orderBy: 'firstName'">
      <td>
        <button class="btn btn-success" ng-click="distributorModal(user, depositIntoUser)">Credit</button>
        <button class="btn btn-warning" ng-click="distributorModal(user, withdrawFromUser)">Withdraw</button>
      </td>
      <td>{{user.amount | currencyflt}} </td>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td class="usernameLinks"><a ng-href="/#!/distributor/{{user.username}}">{{user.email}}</a></td>
    </tr>
  </table>
</section>
