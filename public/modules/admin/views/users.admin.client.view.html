<section ng-controller="adminUserCtrl">
  <h2>Users...</h2>
  <button ng-click="openModal()">Update User Roles</button>
  <table class="table table-bordered">
      <tt>
        <th><input type="checkbox"></th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Roles</th>
      </tt>
      <tr ng-repeat="user in users | orderBy: 'firstName'">
        <td><input type="checkbox" ng-model="user.checked">{{user.checked}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.email}}</td>
        <td><span ng-repeat="role in user.roles | orderBy:'roleType'" class="text-capitalize">{{role.roleType}}<span ng-hide="$last">, </span></span></td>
      </tr>
    </table>
</section>
