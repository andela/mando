<section ng-controller="adminUserCtrl">
  <h2>Users...</h2>
  <table class="table table-bordered">
      <tt>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Roles</th>
      </tt>
      <tr ng-repeat="user in users | orderBy: 'firstName'">
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.email}}</td>
        <td><span ng-repeat="role in user.roles">{{role.roleType}}<span ng-hide="hide($last)">, </span></span></td>
      </tr>
    </table>
</section>
