<section ng-controller="adminUserCtrl" class="container margin-btm-md">
    <div class="title_margin">
      <h3>USERS</h3>
      <div tooltip="{{noChecked ? 'Select a user to update role.' : ''}}" tooltip-placement="left">
        <button ng-disabled="noChecked" class="btn btn-success" ng-click="openModal()">Update User Roles</button>
      </div>
    </div>
    <div>
      <table class="table table-bordered">
        <tt>
          <th><input type="checkbox" ng-model="allChecked" ng-click="checkAll(allChecked)"></th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Roles</th>
        </tt>
        <tr ng-repeat="user in users | orderBy: 'firstName'">
          <td><input type="checkbox" ng-model="user.checked" ng-click="check()"></td>
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.email}}</td>
          <td><span ng-repeat="role in user.roles | orderBy:'roleType'" class="text-capitalize">{{role.roleType}}<span ng-hide="$last">, </span></span></td>
        </tr>
      </table>
    </div>
</section>
