<section data-ng-controller="HomeController">
  <div class="slides_control">
    <div>
      <carousel interval="myInterval" disable-animation="true">
        <slide ng-repeat="slide in slides" active="slide.active">
          <img ng-src="{{slide.image}}"class="caros-img" width="1400" height="100%" style="margin:auto;">
          <div class="carousel-caption">
            <h3>Donate and make a dream come true</h3>
          </div>
        </slide>
      </carousel>
    </div>
  </div>
   
    <div class="custom_side_margin"> 
      <div class="container-fluid second-div margin-btm">
        <h3>Most recent campaigns</h3>
      </div>

      <div class="third-div">
          <div class="col-lg-4" ng-repeat="campaign in campaigns | orderBy: 'created'.descending | limitTo:3">
            <div class="home-campaigns">
              <h4><a href="/#!/campaign/{{ campaign.slug}}" class="class-title"> {{campaign.title }}</a></h4><br>
              <p><youtube-video video-id="campaign.youtubeUrl"></youtube-video></p>
              <p><span class="titles"> Amount Needed:</span> <span class="values">{{campaign.amount | currency}}</span></p>
              <p><span class="titles">Deadline:</span> <span class="values">{{campaign.dueDate | date}}</span></p>
              <p class="titles">{{campaign.balance}}</p>
              <p span class="titles">Description</p>
              <p class="values">{{campaign.description |limitTo: 136}} ...</p>
            </div>
          </div>
        <div> 
          <div class="container-fluid pull-right see-more-campaigns margin-btm margin-top" ng-hide="campaigns.length <= 3">
            <a href="/#!/campaigns" id="all-campaigns">See All {{campaigns.length}} Campaigns</a>
          </div>
        </div>
      </div>      
    </div>
</section>
