<section data-ng-controller="viewCampaignCtrl">
<div class="row">
  <div class="row">
    <h2>{{campaign.title}}</h2>
    <p>{{campaign.createdBy.displayName}}</p>
    <p>{{campaign.dueDate}}</p>
  </div>
  <div class="row">
    <div class="col-md-8"><p>{{campaign.description}}</p></div>
    <div class="col-md-4">
      <div class="row">
        <button></button>
        <div>
          <p>Needs: {{campaign.amount}}</p>
          <p>Raised: {{}}</p>
        </div>
      </div>
      <div class="row">
        <div>
          <!-- <iframe width="420" height="315" src="http://www.youtube.com/embed/XGSy3_Czz8k">
          </iframe> -->

          <iframe width="420" height="315" src="{{campaign.youtubeId}}">
          </iframe>


        </div>
      </div>
    </div>
  </div>
</div>
</section>
