<section id="section" data-ng-controller="viewCampaignCtrl">
  <div class="container main-container" ng-hide="deletemsg">
    <div class="row col-md-10 col-md-offset-1">
      <div class="row">
        <button class="btn" id="deleteButton" data-ng-click="deleteCampaign()">DELETE</button>
        <h2 class="title">{{campaign.title}}</h2>
        <p class="CreatedAndDeadline">Created By: {{campaign.createdBy.displayName}}</p>
        <p class="CreatedAndDeadline">Deadline: {{campaign.dueDate | date}}</p>
      </div>
      <div class="row">
        <div class="col-md-6 justify"><p>{{campaign.description}}</p></div>
        <div class="col-md-5 col-md-offset-1">
          <div class="row">
            <button class="btn btn-success btn-lg">$ SUPPORT</button>
            <div>
              <p class="cash">Needs: ${{campaign.amount}}</p>
              <p class="cash">Raised: ${{}}</p>
            </div>
          </div>
          <div class="row">
            <div>
              <youtube-video video-id="campaign.youtubeUrl"></youtube-video>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
