<section>
  <div>
    <div>
      <h2>My Account History</h2>
      <p>Current Balance is {{balance.amount}} </p>
      <table class="table table-striped tb-head">
        <tt class="">
          <th>Date</th>
          <th>Description</th>
          <th>Transaction Type</th>
          <th>Amount</th>
          <th>Balance</th>
        </tt>
        <tr data-ng-repeat="transaction in journal" >
          <td>{{transaction.posted_at | date }}</td>
          <td>{{transaction.description.description}}</td>
          <td>{{transaction.value.type}}</td>
          <td>{{transaction.value.amount}}</td>
          <td>{{transaction.balance.value.amount}}</td>
        </tr>
      </table>
    </div>
  </div>
</section>
