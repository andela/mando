<section data-ng-controller="transactionCtrl">
  <div>
    <p> System Balance: {{balance.amount | currency : symbol : fractionSize}}</p>
  </div>
  <div>
    <p>ALL TRANSACTION DETAILS</p>
    <div class="pull-right"><button class="btn btn-warning withdraw" ng-click="withdraw()">WITHDRAW</button><button class="btn btn-success" ng-click="deposit()"> DEPOSIT</button></div>
    <table class="table table-bordered">
      <tt>
        <th>Date</th>
        <th>Description</th>
        <th>Transaction Type</th>
        <th>Amount</th>
        <th>by</th>
      </tt>
      <tr data-ng-repeat ="transaction in journal">
        <td>{{transaction.posted_at | date }}</td>
        <td>{{transaction.description}}</td>
        <td>{{transaction.value.type}}</td>
        <td>{{transaction.value.amount}}</td>
        <td>{{transaction.reference}}</td>
      </tr>
    </table>
  </div>
</section>
