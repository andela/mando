<div class="modal-header text-center" data-ng-controller="transactionCtrl">
    <h5 class="modal-title">WITHDRAW FROM ACCOUNT</h5>
 <div class="text-center"><input type="number" data-ng-model="transaction.amount" Placeholder="Amount to Withdraw"></div>
</div>
<div class="modal-footer text-center">
    <button class="btn btn-primary" ng-click="ok(transaction)">Withdraw</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
