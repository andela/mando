<div class="modal-header text-center">
    <h5 class="modal-title">WITHDRAW FROM ACCOUNT</h5>
</div>
<div class="modal-body text-center">
 <input type="number" data-ng-model="withdraw.amount" Placeholder="Amount to Withdraw"></div>
</div>
<div class="modal-footer text-center">
    <button class="btn btn-primary" ng-click="ok(withdraw)">Withdraw</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
